apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    app: catalogue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue 
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
      - name: catalogue
        image: 834725375088.dkr.ecr.us-east-1.amazonaws.com/catalogue:8.0.0
        ports:
        - containerPort: 80 

--- 
apiVersion: v1
kind: Service
metadata:
  name: catalogue-service
spec:
  selector:
    app: catalogue
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 8080
    targetPort: 8080

